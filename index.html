<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #495057;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #28a745;
            outline: none;
        }

        button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            text-align: center;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }

        #chartContainer {
            margin-top: 30px;
        }

        canvas {
            max-width: 100%;
        }

        .feature-option {
            margin-bottom: 15px;
            text-align: center;
        }

        #cgpaForm,
        #instantCgpaForm {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <div class="feature-option">
            <button onclick="showSemesterWise()">Calculate Semester-wise CGPA</button>
            <button onclick="showInstantCgpa()">Instant CGPA</button>
        </div>

        <form id="cgpaForm">
            <div id="semesterInputs">
                <div class="semester">
                    <label for="credits1">Credits for Semester 1:</label>
                    <input type="number" id="credits1" max="50" required>
                    <label for="gpa1">GPA for Semester 1:</label>
                    <input type="number" id="gpa1" step="0.01" max="10" required>
                </div>
            </div>
            <button type="button" onclick="addSemester()" id="addSemesterButton">Add Semester</button>
            <button type="submit">Calculate CGPA</button>
        </form>

        <form id="instantCgpaForm">
            <label for="previousCgpa">CGPA till previous semester:</label>
            <input type="number" id="previousCgpa" step="0.01" max="10" required>
            <label for="creditsCompleted">Credits Completed till previous semester:</label>
            <input type="number" id="creditsCompleted" max="300" required>
            <label for="currentGpa">Current Semester GPA:</label>
            <input type="number" id="currentGpa" step="0.01" max="10" required>
            <label for="currentCredits">Current Semester Credits:</label>
            <input type="number" id="currentCredits" max="50" required>
            <button type="submit">Calculate Instant CGPA</button>
        </form>

        <div id="result"></div>
        <div id="chartContainer">
            <canvas id="cgpaChart"></canvas>
        </div>
    </div>
    <footer style="text-align: center; padding: 15px; font-size: 14px; color: #555; background-color: #f8f9fa; margin-top: 20px; border-top: 1px solid #e9ecef;">
    <p>This Cloud Computing Digital Assignment project was completed by Arinjay Jha (21BIT0106) and Dhruv Jain (21BIT0126).</p>
</footer>

</body>

</html>
